<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="grad-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F5F3FF"/>
      <stop offset="100%" stop-color="#EEF2FF"/>
    </linearGradient>

    <radialGradient id="orb1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(250 120) rotate(45) scale(420 280)">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1180 80) rotate(45) scale(520 360)">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb3" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(900 380) rotate(15) scale(680 420)">
      <stop offset="0%" stop-color="#EC4899" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#EC4899" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0.0"/>
    </linearGradient>

    <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#8B5CF6" opacity="0.08"/>
    </pattern>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <!-- Soft gradient background -->
  <rect width="1440" height="900" fill="url(#grad-bg)"/>

  <!-- Decorative gradient orbs -->
  <circle cx="250" cy="120" r="380" fill="url(#orb1)" filter="url(#blur)"/>
  <circle cx="1180" cy="80" r="460" fill="url(#orb2)" filter="url(#blur)"/>
  <circle cx="900" cy="380" r="520" fill="url(#orb3)" filter="url(#blur)"/>

  <!-- Subtle top-right dotted pattern -->
  <rect x="900" y="0" width="540" height="280" fill="url(#dots)"/>

  <!-- Tech accent lines -->
  <g opacity="0.18">
    <path d="M0 150 H1440" stroke="url(#lineGrad)"/>
    <path d="M0 300 H1440" stroke="url(#lineGrad)"/>
    <path d="M0 450 H1440" stroke="url(#lineGrad)"/>
  </g>

  <!-- Fade at bottom to blend with content -->
  <rect y="680" width="1440" height="220" fill="url(#grad-bg)"/>
</svg>
